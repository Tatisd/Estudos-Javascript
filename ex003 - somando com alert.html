        body{

<body>
    <h1> Olá, mundo! </h1> <!--Isso é um comentário em HTML--> 
    <p>Já me livrei da maldição!!</p>
   <script>
    /* o sinal de + funciona como adiçao e como concatenação.
    quando colocamos prompt ele funciona como cancatenação por trata as variáveis como string
    para som as variáveis devem ser numeros*/
     var n1 = Number.parseFloat(window.prompt('Digite um número: ')) /*transformando string em numero inteiro com parteInt*/
     var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
     var s = n1 + n2
     window.alert("A soma dos valores é " + s)

    /* pode ser escrito como window.alert(A soma entre ${n1} e ${n2} é igual a ${s}')

     /*para transformar numero em string usamos Strin(n) ou n.toString*/

     /* formatando Strings
     var s = 'JavaScript'
     'Eu estou aprenderndo s'  não faz interpolação
     'Eu estou aprendendo' + s   usa concatenação
     'Eu estou aprendendo ${s}  usa template string
     s.length  - mostra o tamanho da string
     s.toUpperCase() - muda tudo para MAIUSCULAS
     s.toLowerCase() - muda tudo para minusculas*/
   </script>
